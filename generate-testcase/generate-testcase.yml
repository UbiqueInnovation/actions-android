name: "Generate Test Cases from PR"
description: "Generates manual QA test cases using OpenAI"

inputs:
  PR_NUMBER:
    type: string
    required: true
    GITHUB_REPOSITORY:
      type: string
      required: true
    secrets:
      OPENAI_API_KEY:
        required: true
      GH_TOKEN:
        required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install openai requests

    - name: Run test case generator
      run: python ${{ github.action_path }}/generate-testcases.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ inputs.PR_NUMBER }}
        GITHUB_REPOSITORY: ${{ inputs.GITHUB_REPOSITORY }}
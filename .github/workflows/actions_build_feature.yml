name: Build and Publish Feature-Branch Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        type: string
        required: true
        description: The tag name for the docker image to be built. Use the same name in the action.yml to be able to test this version in the workflow

jobs:
  ubidag_upload:
    name: Build and Publish Feature-Branch Android UBDiag Upload Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.5.2

      # Docker Buildx allows storing Docker layers as artifacts (https://docs.docker.com/buildx/working-with-buildx/) which is used for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ubdiagUpload
          push: true
          tags: ubinnovation/android-ubdiag-upload:${{ github.event.inputs.docker_tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix to not keep growing cache size
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
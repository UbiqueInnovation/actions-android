name: Build and Upload to UBDiag

on:
  workflow_call:
    inputs:
      projectKey:
        type: string
        required: true
      app:
        type: string
        required: true
      flavor:
        type: string
        required: true
      appModule:
        type: string
        required: false
        default: 'app'
      installImagemagick:
        type: boolean
        required: false
        default: false
    secrets:
      ANDROID_JENKINS_PAT:
        required: true
      UB_ARTIFACTORY_URL_ANDROID:
        required: true
      UB_ARTIFACTORY_USERNAME:
        required: true
      UB_ARTIFACTORY_PASSWORD:
        required: true
      UBIQUE_POEDITOR_API_KEY:
        required: true
      UBDIAG_UPLOAD_URL:
        required: true
      ADDITIONAL_GRADLE_PROPS:
        required: false

jobs:
  build:
    name: Build ${{ inputs.flavor }} Flavor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      # Cancel any previous runs that have not yet finished for this workflow and git ref
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      # Checkout repository and submodules
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          token: ${{ secrets.ANDROID_JENKINS_PAT }}
          submodules: 'recursive'
          lfs: 'true'

      # Set build variables for reuse in multiple steps
      - name: Set Build Variables
        id: vars
        run: |
          flavor=${{ inputs.flavor }}
          echo ::set-output name=build_uuid::$(cat /proc/sys/kernel/random/uuid)
          echo ::set-output name=web_icon::${{ github.workspace }}/${{ inputs.appModule }}/tmp_icon_large_for_backend.png
          echo ::set-output name=flavor_capitalized::${flavor~}

      # Setup the build environment with Java 17 and the Zulu OpenJDK
      - name: Setup Java
        uses: actions/setup-java@v3.3.0
        with:
          distribution: 'zulu'
          java-version: '17'

      # Install Imagemagick 7 if configured to do so (6 is pre-installed)
      - name: Install imagemagick
        if: ${{ fromJSON(inputs.installImagemagick) }}
        run: |
          sudo apt-get install wget build-essential
          wget https://download.imagemagick.org/ImageMagick/download/ImageMagick-7.1.0-29.tar.gz -O imagemagick.tar.gz
          tar -xvf imagemagick.tar.gz
          cd ImageMagick-7.1.0-29/
          ./configure
          make
          sudo make install
          sudo ldconfig /usr/local/lib

      # Setup the build environment with Gradle
      - name: Build app
        uses: gradle/gradle-build-action@v2.2.0
        with:
          arguments: |
            :${{ inputs.appModule }}:assemble${{ steps.vars.outputs.flavor_capitalized }}Release
            -PubiqueMavenUrl=${{ secrets.UB_ARTIFACTORY_URL_ANDROID }}
            -PubiqueMavenUser=${{ secrets.UB_ARTIFACTORY_USERNAME }}
            -PubiqueMavenPass=${{ secrets.UB_ARTIFACTORY_PASSWORD }}
            -PubiquePoEditorAPIKey=${{ secrets.UBIQUE_POEDITOR_API_KEY }}
            -Pbranch=${{ github.ref_name }}
            -Pubappid=${{ steps.vars.outputs.build_uuid }}
            -Pwebicon=${{ steps.vars.outputs.web_icon }}
            ${{ secrets.ADDITIONAL_GRADLE_PROPS }}

      # Upload to UBDiag
      - name: Upload build to UBDiag
        uses: UbiqueInnovation/actions-android/ubdiagUpload@feature/java17
        with:
          buildNumber: ${{ github.run_number }}
          projectKey: ${{ inputs.projectKey }}
          flavor: ${{ inputs.flavor }}
          app: ${{ inputs.app }}
          appModuleDirectory: './${{ inputs.appModule }}'
          buildUuid: ${{ steps.vars.outputs.build_uuid }}
          webIconFile: tmp_icon_large_for_backend.png
          backendEndpoint: ${{ secrets.UBDIAG_UPLOAD_URL }}
